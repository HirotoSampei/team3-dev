<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link rel=“stylesheet” type=“text/css” href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8" />
    <title>設備登録画面</title>
  </head>
  <body>
  	<h1>登録画面（仮）</h1>
	<a href='http://44.208.128.247/equipment/list'><button type="button" >一覧画面へ</button></a>
	<a href='http://44.208.128.247/top'><button type="button" >トップページへ</button></a>
   
	<form th:action="@{/equipment/create}" th:object="${equipmentForm}" method="post">
        <table class="table table-striped table-bordered table-condensed">
        <!--
        <tr><td>管理番号:</td>
        <td><input type="text" name="machine_id" th:field="*{machine_id}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('machine_id')}" th:errors="*{machine_id}" class="error-messages">error!</span>
        </td></tr>
        -->
		<tr><td>品名：</td>
        <td><input type="text" name="name" th:field="*{name}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">error!</span>
        </td></tr>
        <tr><td>型番：</td>
        <td><input type="text" name="model_number" th:field="*{model_number}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('model_number')}" th:errors="*{model_number}" class="error-messages">error!</span>
        </td></tr>
        <tr><td>メーカー:</td>
        <td><input type="text" name="maker" th:field="*{maker}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('maker')}" th:errors="*{maker}" class="error-messages">error!</span>
        </td></tr>
		<tr><td>仕様：</td>
        <td><input type="text" name="spec" th:field="*{spec}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('spec')}" th:errors="*{spec}" class="error-messages">error!</span>
        </td></tr>
        <tr><td>購入日：</td>
        <td><input type="text" name="purchase_date" th:field="*{purchase_date}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('purchase_date')}" th:errors="*{purchase_date}" class="error-messages">error!</span>
        </td></tr>
        <tr><td>耐用年数:</td>
        <td><input type="text" name="useful_life" th:field="*{useful_life}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('useful_life')}" th:errors="*{useful_life}" class="error-messages">error!</span>
        </td></tr>
		<tr><td>減価償却：</td>
        <td><input type="text" name="depreciation" th:field="*{depreciation}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('depreciation')}" th:errors="*{depreciation}" class="error-messages">error!</span>
        </td></tr>
        <tr><td>使用不能：</td>
        <td><input type="text" name="availability" th:field="*{availability}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}" class="error-messages">error!</span>
        </td></tr>
        <tr><td>貸出可能:</td>
        <td><input type="text" name="loanability" th:field="*{loanability}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('loanability')}" th:errors="*{loanability}" class="error-messages">error!</span>
        </td></tr>
		<tr><td>設置場所：</td>
        <td><input type="text" name="location" th:field="*{location}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="error-messages">error!</span>
        </td></tr>
        <tr><td>使用期限：</td>
        <td><input type="text" name="expiration_date" th:field="*{expiration_date}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('expiration_date')}" th:errors="*{expiration_date}" class="error-messages">error!</span>
        </td></tr>
        </table>
        <input type="submit" value="作成" />
	</form>	
	
   
    
  </body>
</html>
