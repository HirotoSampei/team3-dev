<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link rel=“stylesheet” type=“text/css” href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8" />
    <title>設備一覧画面</title>
  </head>
  <body>
   　<h1>一覧画面（仮）</h1>
	<a href='http://44.208.128.247/equipment/register'><button type="button" >登録画面へ</button></a>
	<a href='http://44.208.128.247/top'><button type="button" >トップページへ</button></a>
            
    <table class="table table-striped table-bordered table-condensed">
      <tr th:each="equipment : ${equipment_table}">
        <td th:text="${equipment.machine_id}"></td>
        <td th:text="${equipment.name}"></td>
        <td th:text="${equipment.model_number}"></td>
        <td th:text="${equipment.maker}"></td>
        <td th:text="${equipment.spec}"></td>
        <td th:text="${equipment.purchase_date}"></td>
        <td th:text="${equipment.useful_life}"></td>
        <td th:text="${equipment.depreciation}"></td>
        <td th:text="${equipment.availability}"></td>
        <td th:text="${equipment.loanability}"></td>
        <td th:text="${equipment.location}"></td>
        <td th:text="${equipment.expiration_date}"></td>
        <td>
          <form th:action="@{/equipment/edit}" method="post">
            <input type="submit" name="form" value="編集" />
            <input type="hidden" name="machine_id" th:value="${equipment.machine_id}"/>
          </form>
        </td>
        <td>
          <form th:action="@{/equipment/delete}" method="post">
            <input type="submit" name="form" value="削除" />
            <input type="hidden" name="machine_id" th:value="${equipment.machine_id}"/>
          </form>
        </td>
      </tr>
    </table>
    
    <form th:action="@{/equipment/sort}" method="post">
		<select name="locationlist">
			<option value="東京本社">東京本社</option>
			<option value="仙台支社">仙台支社</option>
			<option value="新潟支社">新潟支社</option>
			<option value="埼玉支社">埼玉支社</option>
			<option value="大阪支社">大阪支社</option>
			<option value="横浜支社">横浜支社</option>
		</select>
		    <input type="submit" name="form" value="ソート" />
            <input type="hidden" th:value="東京本社"/>
    </form>
  </body>
</html>
